<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cb3499137.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="configs.js" type="text/javascript" defer></script>
    <script src="dictionary.js" type="text/javascript" defer></script>
    <script src="app.js" type="text/javascript" defer></script>
    <title>Stock Profit & Loss Calculator</title>
</head>
<body>
    <main>
        <h2 class="is-centered">
            Stock Calculator
        </h2>
        <section class="stock-details is-centered">
            <p class="detail-box" style="    grid-column-start: 1;
            grid-column-end: 4;">Latest Trading Day <span class="weight-bold">--</span></p>
            <p class="detail-box">Open <br /> <span class="weight-bold">--</span></p>
            <p class="detail-box">Prev. Close <br /> <span class="weight-bold"> --</span></p>
            <p class="detail-box">Price <br /> <span class="weight-bold">--</span></p>
            <p class="detail-box">High <br /> <span class="weight-bold">--</span></p>
            <p class="detail-box">Low <br /> <span class="weight-bold">--</span></p>
            <p class="detail-box">Volume<br /> <span class="weight-bold">--</span></p>

        </section>
    
        <section id="get-info">
            <div class="flex">
                <p>Select a company</p>
                <select name="companies" id="companies">
                    <option value="select">Select a company</option>
                </select>
            </div>
            <div class="flex">
                <p>Enter number of shares</p>
                <input class="input-field" id="inputShareNo" type="text" placeholder="500" />
            </div>
            <div class="flex">
                <p>Enter buying price</p>
                <div>
                    <input class="input-field" id="inputBuyPrice" type="text" placeholder="400" />
                    <i class="fas fa-dollar-sign"></i></div>
            </div>
            <div class="errorDiv">
                <i class="fas fa-exclamation-circle"></i>
                <p id="message"></p>
            </div>
            <button class="button">Calculate</button>
            <div class="flex output">
                <p>Profit/Loss</p>
                <input class="input-field" id="output1" type="text" placeholder="N/A" disabled/>
            </div>   
            <div class="flex output">
                <p>Profit/Loss %</p>
                <input class="input-field" id="output2" type="text" placeholder="N/A" disabled/>
            </div> 
        </section>
    </main>

</body>
</html>
